<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sudoku</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="brand">Sudoku</div>
		<div class="menu">
			<div id="main-btn">
				<button id="generate">Generate</button>
				<button id="check">Check</button>
				<button id="solve">Solve</button>
			</div>
			<div id="level">
				<button id="diff-btn">Difficulty</button>
				<div id="diff-menu">
					<a href="#">Easy</a>
					<a href="#">Medium</a>
					<a href="#">Hard</a>
					<a href="#">Random</a>
				</div>
				<span id="diff-tip">Easy</span>
			</div>
			<div id="speed">
				<input
					type="range"
					name="range"
					id="range"
					min="0"
					max="100"
					value="50"
				/>
				<span id="speed-tip">Speed</span>
			</div>
		</div>

		<div id="root"></div>
		<script src="./sudoku.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
